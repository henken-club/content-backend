enum BookWritingsOrderField {
  AUTHOR_NAME
}

input BookWritingsOrder {
  field: BookWritingsOrderField!
  direction: OrderDirection!
}

extend type Book @key(fields: "id") {
  id: ID! @external

  title: String!

  writings(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: BookWritingsOrder!
  ): WritingConnection!
}
